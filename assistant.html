<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Master AI - Instant Quote Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4a90e2;
            --secondary: #f0f4f8;
            --accent: #ff6b6b;
            --text: #333;
            --bg: #fff;
            --border: #ddd;
            --shadow: rgba(0, 0, 0, 0.1);
        }
        [data-theme="dark"] {
            --primary: #5fa8f5;
            --secondary: #2c3e50;
            --accent: #ff8787;
            --text: #ecf0f1;
            --bg: #1a2530;
            --border: #34495e;
            --shadow: rgba(0, 0, 0, 0.3);
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            transition: background 0.3s, color 0.3s;
            overflow-x: hidden;
        }
        header {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: #fff;
            padding: 1rem 0;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 10px var(--shadow);
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            animation: fadeInDown 1s ease;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: background 0.3s;
        }
        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        #themeToggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
        main {
            padding: 2rem;
            max-width: 1200px;
            margin: auto;
        }
        section {
            margin-bottom: 3rem;
            background: var(--secondary);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 6px 15px var(--shadow);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s;
        }
        section.visible {
            opacity: 1;
            transform: translateY(0);
        }
        h2 {
            color: var(--primary);
            border-bottom: 3px solid var(--accent);
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 60vh;
            border: 1px solid var(--border);
            border-radius: 15px;
            overflow: hidden;
            background: var(--bg);
        }
        #chatBox {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            background: var(--secondary);
        }
        .chat-message {
            display: flex;
            margin-bottom: 1rem;
            animation: fadeIn 0.5s ease;
        }
        .chat-message.user {
            justify-content: flex-end;
        }
        .chat-message.bot {
            justify-content: flex-start;
        }
        .avatar {
            font-size: 1.5rem;
            margin: 0 0.5rem;
        }
        .content {
            max-width: 70%;
            padding: 1rem;
            border-radius: 15px;
            background: var(--primary);
            color: #fff;
            position: relative;
        }
        .user .content {
            background: var(--accent);
        }
        .feedback {
            margin-top: 0.5rem;
            display: flex;
            gap: 0.5rem;
        }
        .feedback button {
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
        }
        .typing-indicator {
            display: flex;
            gap: 5px;
        }
        .typing-indicator span {
            height: 10px;
            width: 10px;
            background: var(--primary);
            border-radius: 50%;
            display: inline-block;
            animation: bounce 1.2s infinite;
        }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        .input-area {
            display: flex;
            padding: 1rem;
            background: var(--bg);
            border-top: 1px solid var(--border);
        }
        #chatInput {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 25px;
            margin-right: 0.5rem;
        }
        button {
            background: var(--primary);
            color: #fff;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 25px;
            cursor: pointer stint;
            transition: background 0.3s;
        }
        button:hover {
            background: var(--accent);
        }
        #quickReplies {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        .quick-reply-btn {
            background: var(--secondary);
            color: var(--text);
            border: 1px solid var(--border);
            padding: 0.5rem 1rem;
            border-radius: 25px;
            cursor ving: pointer;
            font-size: 0.9rem;
        }
        #emojiPicker {
            display: none;
            position: absolute;
            bottom: 60px;
            background: var(--bg);
            border: 1px solid var(--border);
            padding: 0.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px var(--shadow);
        }
        .emoji {
            cursor: pointer;
            font-size: 1.5rem;
            margin: 0.2rem;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background: var(--secondary);
            color: var(--text);
            margin-top: 2rem;
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .markdown code {
            background: #f4f4f4;
            padding: 2px 5px;
            border-radius: 4px;
        }
        .markdown pre {
            background: #f4f4f4;
            padding: 1rem;
            overflow-x: auto;
            border-radius: 8px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }
        table th, table td {
            border: 1px solid var(--border);
            padding: 0.5rem;
            text-align: left;
        }
        table th {
            background: var(--primary);
            color: #fff;
        }
    </style>
</head>
<body data-theme="light">
    <div id="particles-js"></div>
    <header>
        <h1 data-aos="fade-down">Quote Master AI</h1>
        <nav>
            <a href="#" data-aos="fade-in" data-aos-delay="100">Home</a>
            <a href="#assistant" data-aos="fade-in" data-aos-delay="200">Chat</a>
            <a href="#features" data-aos="fade-in" data-aos-delay="300">Features</a>
            <a href="#dashboard" data-aos="fade-in" data-aos-delay="400">Dashboard</a>
        </nav>
        <button id="themeToggle"><i class="fas fa-moon"></i></button>
    </header>

    <main>
        <section id="home" data-aos="fade-up">
            <h2>Welcome to Quote Master AI</h2>
            <p>Generate instant quotes using AI-powered analysis. Chat with our bot to get started!</p>
            <div class="chat-container">
                <!-- Chat will be injected here via JS -->
            </div>
        </section>

        <section id="assistant" data-aos="fade-up" data-aos-delay="200">
            <h2>AI Assistant</h2>
            <p>Ask for quotes, analyze opportunities, and more!</p>
            <div class="chat-container">
                <div id="chatBox"></div>
                <div class="input-area">
                    <input type="text" id="chatInput" placeholder="Type your message...">
                    <button id="voiceBtn"><i class="fas fa-microphone"></i></button>
                    <button id="emojiBtn"><i class="fas fa-smile"></i></button>
                    <button id="sendBtn"><i class="fas fa-paper-plane"></i></button>
                    <div class="attach-btn"><i class="fas fa-paperclip"></i></div>
                </div>
                <div id="emojiPicker">
                    <span class="emoji" onclick="insertEmoji('üòä')">üòä</span>
                    <span class="emoji" onclick="insertEmoji('üëç')">üëç</span>
                    <span class="emoji" onclick="insertEmoji('üíº')">üíº</span>
                    <span class="emoji" onclick="insertEmoji('üìà')">üìà</span>
                    <!-- Add more emojis as needed -->
                </div>
                <div id="quickReplies"></div>
            </div>
        </section>

        <!-- Other sections like features, dashboard if needed -->
    </main>

    <footer>
        <p>&copy; 2025 Quote Master AI. Powered by Databricks & AI.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Initialize Particles.js
        if (document.getElementById('particles-js')) {
            particlesJS('particles-js', {
                particles: {
                    number: { value: 100, density: { enable: true, value_area: 800 } },
                    color: { value: '#ffffff' },
                    shape: { type: 'circle' },
                    opacity: { value: 0.6, random: true },
                    size: { value: 4, random: true },
                    line_linked: { enable: true, distance: 120, color: '#ffffff', opacity: 0.4, width: 1 },
                    move: { enable: true, speed: 8, direction: 'none', random: true, straight: false, out_mode: 'out', bounce: false }
                },
                interactivity: {
                    detect_on: 'canvas',
                    events: { onhover: { enable: true, mode: 'repulse' }, onclick: { enable: true, mode: 'push' }, resize: true },
                    modes: { repulse: { distance: 120, duration: 0.4 }, push: { particles_nb: 4 } }
                },
                retina_detect: true
            });
        }

        // Initialize AOS
        AOS.init({ duration: 1200, once: true, easing: 'ease-in-out-sine' });

        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.body.setAttribute('data-theme', newTheme);
            themeToggle.innerHTML = newTheme === 'light' ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>';
        });

        let conversationId = null;
        let history = [];
        const chatBox = document.getElementById('chatBox');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');
        const quickReplies = document.getElementById('quickReplies');
        const voiceBtn = document.getElementById('voiceBtn');
        const emojiBtn = document.getElementById('emojiBtn');
        const emojiPicker = document.getElementById('emojiPicker');
        const attachBtn = document.querySelector('.attach-btn');

        // Simulate attachment
        attachBtn.addQuieroEventListener('click', () => {
            alert('Attachment feature: Upload files for quote analysis (Simulated)');
        });

        // Emoji picker toggle
        emojiBtn.addEventListener('click', () => {
            emojiPicker.style.display = emojiPicker.style.display === 'block' ? 'none' : 'block';
        });

        function insertEmoji(emoji) {
            chatInput.value += emoji;
            chatInput.focus();
            emojiPicker.style.display = 'none';
        }

        // Simulate speech recognition
        let isRecording = false;
        voiceBtn.addEventListener('click', () => {
            isRecording = !isRecording;
            voiceBtn.style.background = isRecording ? 'var(--accent)' : 'var(--secondary)';
            alert(isRecording ? 'Voice recording started! (Simulated)' : 'Voice recording stopped! (Simulated)');
        });

        function addUserMessage(text) {
            const msg = document.createElement('div');
            msg.className = 'chat-message user';
            msg.innerHTML = `
                <i class="fas fa-user avatar"></i>
                <div class="content">${text}</div>
                <div class="feedback"></div>
            `;
            chatBox.appendChild(msg);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function addBotMessage(text, requestId) {
            const msg = document.createElement('div');
            msg.className = 'chat-message bot';
            msg.innerHTML = `
                <i class="fas fa-robot avatar"></i>
                <div class="content">${formatMessage(text)}</div>
                <div class="feedback">
                    <button class="feedback-btn" onclick="sendFeedback('${requestId || ''}', 1)" title="Good Response"><i class="fas fa-thumbs-up"></i></button>
                    <button class="feedback-btn" onclick="sendFeedback('${requestId || ''}', 0)" title="Bad Response"><i class="fas fa-thumbs-down"></i></button>
                </div>
            `;
            chatBox.appendChild(msg);
            chatBox.scrollTop = chatBox.scrollHeight;
            showQuickReplies(false);
        }

        function showTyping() {
            const typing = document.createElement('div');
            typing.className = 'typing-indicator chat-message bot';
            typing.id = 'typing';
            typing.innerHTML = `
                <i class="fas fa-robot avatar"></i>
                <span></span><span></span><span></span>
            `;
            chatBox.appendChild(typing);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function hideTyping() {
            const typing = document.getElementById('typing');
            if (typing) typing.remove();
        }

        function formatMessage(text) {
            // Use marked for markdown rendering (tables, code, etc.)
            return marked.parse(text);
        }

        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            addUserMessage(message);
            history.push({ role: 'user', content: message });
            chatInput.value = '';
            sendBtn.disabled = true;
            showTyping();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        prompt: message,
                        history: history.slice(0, -1),  // Send previous history only to avoid duplicates
                        conversation_id: conversationId
                    })
                });
                const data = await response.json();

                if (data.error) {
                    alert(`Error: ${data.error}`);
                    hideTyping();
                    sendBtn.disabled = false;
                    return;
                }

                conversationId = data.conversation_id;
                addBotMessage(data.response, data.request_id);
                history.push({ role: 'assistant', content: data.response });
                hideTyping();
                sendBtn.disabled = false;
                chatInput.focus();
            } catch (error) {
                alert(`Error: Failed to get response from server. Details: ${error.message}`);
                console.error(error);
                hideTyping();
                sendBtn.disabled = false;
            }
        }

        async function sendFeedback(requestId, rating) {
            if (!requestId) return alert('No request ID for feedback');
            try {
                await fetch('/feedback', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ request_id: requestId, rating: rating })
                });
                alert('Feedback submitted!');
            } catch (error) {
                alert('Failed to submit feedback');
            }
        }

        function quickReply(text) {
            chatInput.value = text;
            sendMessage();
        }

        function showQuickReplies(isInitial) {
            if (isInitial) {
                quickReplies.innerHTML = `
                    <button class="quick-reply-btn" onclick="quickReply('generate quote for Dickenson plc for quantity 5 for product ThunderBolt Server Rack')">Generate Quote for Dickenson</button>
                    <button class="quick-reply-btn" onclick="quickReply('What is the price for product X?')">Price Inquiry</button>
                    <button class="quick-reply-btn" onclick="quickReply('Show me opportunities for account Y')">Opportunities</button>
                    <button class="quick-reply-btn" onclick="quickReply('Hi')">Hello</button>
                `;
            } else {
                quickReplies.innerHTML = '';
            }
        }

        // Initialize chat on load
        document.addEventListener('DOMContentLoaded', () => {
            conversationId = 'convo-' + Date.now();
            const welcomeMsg = "Welcome to Quote Master AI! I'm here to help with instant quote generation... üòä üíº üìà";
            addBotMessage(welcomeMsg, null);
            history.push({ role: 'assistant', content: welcomeMsg });
            showQuickReplies(true);

            // Enter key to send
            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
            sendBtn.addEventListener('click', sendMessage);
        });
ipar</script>
</body>
</html>
