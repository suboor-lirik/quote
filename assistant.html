```html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f4f8; }
        .chat-container { max-width: 800px; margin: 2rem auto; padding: 1rem; background: white; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .message { margin: 1rem 0; padding: 1rem; border-radius: 8px; }
        .user-message { background: #e3f2fd; }
        .assistant-message { background: #e8f5e9; }
        .input-container { display: flex; gap: 1rem; margin-top: 1rem; }
        .quick-reply { margin: 0.5rem; }
        .feedback-buttons { margin-top: 0.5rem; }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1 class="text-2xl font-bold text-center text-blue-600">Quote Generator Assistant</h1>
        <div id="chat-box" class="mt-4"></div>
        <div class="input-container">
            <input id="prompt-input" type="text" class="flex-1 p-2 border rounded" placeholder="Enter your query (e.g., 'Generate a quote for Dickenson plc')">
            <button onclick="sendMessage()" class="p-2 bg-blue-600 text-white rounded hover:bg-blue-700">Send</button>
        </div>
        <div class="mt-4">
            <button onclick="sendQuickReply('Generate a quote for Dickenson plc with 5 units of ThunderBolt Server Rack')" class="quick-reply p-2 bg-gray-200 rounded hover:bg-gray-300">Quote Example</button>
            <button onclick="sendQuickReply('Calculate max discount for Express Logistics')" class="quick-reply p-2 bg-gray-200 rounded hover:bg-gray-300">Discount Example</button>
        </div>
    </div>

    <script>
        let conversationId = 'convo-' + Date.now();
        let history = [];

        function sendMessage() {
            const promptInput = document.getElementById('prompt-input');
            const prompt = promptInput.value.trim();
            if (!prompt) return;

            addMessage(prompt, 'user');
            promptInput.value = '';

            fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt, history, conversation_id: conversationId })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    addMessage(`Error: ${data.error}`, 'assistant');
                    return;
                }
                addMessage(data.response, 'assistant', data.request_id);
                history.push({ role: 'user', content: prompt });
                history.push({ role: 'assistant', content: data.response });
            })
            .catch(error => addMessage(`Error: ${error.message}`, 'assistant'));
        }

        function sendQuickReply(prompt) {
            document.getElementById('prompt-input').value = prompt;
            sendMessage();
        }

        function addMessage(content, role, requestId = null) {
            const chatBox = document.getElementById('chat-box');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role === 'user' ? 'user-message' : 'assistant-message'}`;
            messageDiv.textContent = content;
            if (role === 'assistant' && requestId) {
                const feedbackDiv = document.createElement('div');
                feedbackDiv.className = 'feedback-buttons';
                feedbackDiv.innerHTML = `
                    <button onclick="submitFeedback('${requestId}', 1)" class="p-1 text-green-600">üëç</button>
                    <button onclick="submitFeedback('${requestId}', 0)" class="p-1 text-red-600">üëé</button>
                `;
                messageDiv.appendChild(feedbackDiv);
            }
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function submitFeedback(requestId, rating) {
            fetch('/feedback', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ request_id: requestId, rating })
            })
            .then(response => response.json())
            .then(data => alert(data.message || data.error))
            .catch(error => alert(`Error: ${error.message}`));
        }

        // Load sample quotes on page load
        window.onload = function() {
            fetch('/get_quotes', { method: 'GET' })
            .then(response => response.json())
            .then(data => {
                if (data.quotes) {
                    const quotes = data.quotes.map(q => 
                        `Account: ${q.account_name}, Opportunity: ${q.opportunity_name}, Price: $${q.unit_price}, Discount: ${q.discount}%`
                    ).join('\n');
                    addMessage(`Sample Quotes:\n${quotes}`, 'assistant');
                }
            })
            .catch(error => addMessage(`Error loading quotes: ${error.message}`, 'assistant'));
        };
    </script>
</body>
</html>
